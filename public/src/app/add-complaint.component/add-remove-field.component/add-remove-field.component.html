<div class="ui icon buttons">
	<button type="button" class="ui icon button" smDirTooltip="Удалить поле" [disabled]="!isRemoveAllowed" (click)="removeField()">
		<i class="minus icon"></i>
	</button>
	<button type="button" class="ui icon button" smDirTooltip="Добавить поле" [disabled]="!isAddAllowed" (click)="addField()">
		<i class="plus icon"></i>
	</button>
</div>
